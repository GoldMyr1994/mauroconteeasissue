name: Test Android and iOS Build
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs: 
  test-android-build:
    runs-on: ubuntu-latest
    name: Test Android Build
    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: Expo Env Info
        run: npx expo-env-info

      - name: Expo Doctor
        run: npx expo-doctor
          
      - name: ğŸš€ Build
        if: ${{ github.ref_name == 'main' }}
        run: EXPO_DEBUG=true eas build --platform=android --profile=production --non-interactive
      - name: ğŸš€ Build
        if: ${{ github.ref_name != 'main' }}
        run: EXPO_DEBUG=true eas build --platform=android --profile=${{ github.ref_name }} --non-interactive
  test-ios-build:
    runs-on: ubuntu-latest
    name: Test iOS Build
    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable
          
      - name: Expo Env Info
        run: npx expo-env-info

      - name: Expo Doctor
        run: npx expo-doctor

      - name: React Native Info
        run: npx react-native info

      - name: ğŸš€ Build
        run: 
          EXPO_DEBUG=true expo prebuild --clean
          cat ios/Podfile
          cat android/build.gradle
      - name: ğŸš€ Build
        if: ${{ github.ref_name == 'main' }}
        run: EXPO_DEBUG=true eas build --platform=ios --profile=production --non-interactive
      - name: ğŸš€ Build
        if: ${{ github.ref_name != 'main' }}
        run: EXPO_DEBUG=true eas build --platform=ios --profile=${{ github.ref_name }} --non-interactive
  test-all:
    runs-on: ubuntu-latest
    name: Test All Build
    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: Expo Env Info
        run: npx expo-env-info

      - name: Expo Doctor
        run: npx expo-doctor
          
      - name: ğŸš€ Build
        if: ${{ github.ref_name == 'main' }}
        run: EXPO_DEBUG=true eas build --platform=all --profile=production --non-interactive
      - name: ğŸš€ Build
        if: ${{ github.ref_name != 'main' }}
        run: EXPO_DEBUG=true eas build --platform=all --profile=${{ github.ref_name }} --non-interactive